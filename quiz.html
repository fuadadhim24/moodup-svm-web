<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            body{
                background-color: #FFFFFF;
            }
        }
        /* *{
            border: 1px solid red;
        } */
    </style>
</head>
<body>
    <section id="hero">
        <div class="flex flex-col md:flex-row h-screen">
            <div class="md:w-4/6 md:px-12 px-4 order-2 md:order-1 flex flex-col h-screen">
                <div class=" md:flex-col md:flex-grow md:flex md:justify-center">
                    <img src="assets/moodup-logo-color.png" class="w-40 flex hidden start md:block" alt="">
                    <div class="mt-4">
                        <div class="flex h-5 w-2/5 ml-16">
                            <div class="bg-gray-400 h-full flex-grow mx-1 rounded-full"></div>
                            <div class="bg-yellow-300 h-full flex-grow mx-1 rounded-full"></div>
                            <div class="bg-gray-400 h-full flex-grow mx-1 rounded-full"></div>
                            <div class="bg-gray-400 h-full flex-grow mx-1 rounded-full"></div>
                            <div class="bg-gray-400 h-full flex-grow mx-1 rounded-full"></div>
                        </div>
                        <h1 class=" mt-4 text-center font-bold md:text-start md:ml-20 text-slate-700 md:text-md xl:text-4xl">Apakah dalam sebulan belakangan ini 
                            Anda sering menderita sakit kepala?</h1>
                    </div>
                    <div class="mx-auto xl:m-12 bg-slate-300 rounded-3xl flex flex-wrap justify-center py-4 mt-4 items-end md:px-4 lg:px-18">
                        <div class="bg-white rounded-3xl mx-4 flex flex-col items-center w-40 xl:h-80 pt-4 my-1 xl:justify-end xl:mx-6 xl:w-56">
                            <img src="assets/main/quiz/no.png" alt="" class="w-20 mb-2 xl:w-52 xl:mb-8">
                            <div style="background-color: #FF6868;" class="rounded-b-3xl py-2 w-full text-center">
                                <h1 class="font-semibold text-slate-100 md:text-md">Tidak</h1> 
                            </div>
                        </div>        
                                
                        <div class="bg-white rounded-3xl mx-4 flex flex-col items-center w-40 pt-4 my-1 xl:justify-end xl:h-80 xl:mx-6 xl:w-56">
                            <img src="assets/main/quiz/yes.png" alt="" class="w-20 mb-2 xl:w-52 xl:mb-8">
                            <div style="background-color: #4FBFC3;" class="rounded-b-3xl py-2 w-full text-center">
                                <h1 class="font-semibold text-slate-100 md:text-md">Ya</h1> 
                            </div>
                        </div>         
                    </div>
                    
                    <div class="flex flex-grow md:flex-grow-0 justify-center items-center xl:justify-start xl:ml-10 md:mt-4 md:px-6 py-5">
                        <div class="w-40 xl:grow-0 border-gray-300 border rounded-full py-4 px-2 text-center xl:px-4 xl:py-2 bg-white font-bold text-sm xl:text-xl mr-2">Kembali</div>
                        <div class="grow xl:grow-0  border rounded-full py-4 px-14 xl:px-8 xl:py-2 bg-yellow-300 text-center text-sm font-bold xl:text-xl ml-2">Selanjutnya</div>
                    </div>
                </div>
            </div>            
            <div class="md:flex-auto order-1 md:order-2 px-14 md:items-center md:flex">
                <div class="bg-cover bg-center w-72 rounded-3xl h-80 md:h-1/2 mx-auto flex my-4 xl:h-4/5 w-full" style="background-image: url('./assets/main/adudu.jpg');">
                </div>
            </div>
            
            <img src="assets/moodup-logo-color.png" class="w-40 flex mx-auto md:hidden" alt="">
        </div>        
    </section>
    
    
</body>
</html>
